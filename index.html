<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
</head>
<body>
	<form method="POST">
		<label>First Name:</label><input type="text" name="fname" placeholder="first name....">
		<label>Last Name:</label><input type="text" name="lname" placeholder="last name...."><br><br>
		<label>Username:</label><input type="text" name="uname" placeholder="username....">
		<label>Password:</label><input type="text" name="password" placeholder="password...."><br><br>
		<input type="date" name="date">Date
		<input type="time" name="time">Time<br><br>
		<label>Gender:</label><br>
		<input type="radio" name="gender" value="male" checked>Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="other">Other<br><br>
		<label>Hobbies: </label>
		<input type="checkbox" name="hobbies" value="football">Football
		<input type="checkbox" name="hobbies" value="dancing">Dancing
		<input type="checkbox" name="hobbies" value="singing">Singing
		<input type="checkbox" name="hobbies" value="sleeping">Sleeping<br><br>
		<label>Games:</label>
		<select>
			<option value="fifa">FIFA</option>
			<option value="pubg">PUBG</option>
			<option value="dreamleague">Dream League</option>
			<option value="pes">PES</option>
		</select>

		<br><br><button type="submit" value="Submit">Submit</button>
		<button type="reset" value="Reset">Reset</button>
	</form>
</body>
</html>
